<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Since 7 April 2024</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="section active" id="section0">
  <h1>Ahjumma…</h1>
  <p>I owe you more than just words.</p>
  <button onclick="nextSection()">Start</button>
</div>

<div class="section" id="section1">
  <h2>What hurt you more?</h2>
  <button onclick="chooseHurt('forgot')">You forgot Valentine’s Day</button>
  <button onclick="chooseHurt('special')">You didn’t make me feel special</button>
  <p id="response1"></p>
  <button id="continue1" style="display:none;" onclick="nextSection()">Continue</button>
</div>

<div class="section" id="section2">
  <h2>Do you remember when it all started?</h2>
  <div class="button-container">
    <button onclick="showStartDate()">Yes</button>
    <button id="noButton">No</button>
  </div>
  <p id="startMessage"></p>
  <p class="counter" id="daysCounter"></p>
  <button id="continue2" style="display:none;" onclick="nextSection()">Next</button>
</div>

<div class="section" id="section3">
  <h2>What makes you feel special?</h2>
  <button onclick="chooseLove('words')">Thoughtful words</button>
  <button onclick="chooseLove('time')">Quality time</button>
  <button onclick="chooseLove('surprises')">Surprises</button>
  <button onclick="chooseLove('consistency')">Consistency</button>
  <p id="loveResponse"></p>
  <button id="continue3" style="display:none;" onclick="nextSection()">Final Step</button>
</div>

<div class="section" id="section4">
  <h2>Do you trust me to fix this?</h2>
  <button onclick="revealFinal()">Yes</button>
  <button id="noButton">No</button>
</div>

<div class="section" id="finalSection">
  <h1>This is me trying to doing it right.</h1>
  <h2 class="highlight">your Ahjussi</h2>
</div>

  <script src="script.js"></script>
</body>
</html>
